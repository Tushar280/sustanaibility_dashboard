<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Report</title>
  <style>
    body { font-family: sans-serif; }
    h1 { color: #2a2a2a; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 6px; }
  </style>
</head>
<body>
  <h1>{{ title or "Sustainability Report" }}</h1>
  <p>Generated at: {{ generated_at }}</p>
  <h2>Summary</h2>
  <pre>{{ summary | default("") }}</pre>
</body>
</html>
